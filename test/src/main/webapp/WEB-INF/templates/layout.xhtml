<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
    <ui:insert name="meta" />
    <h:head>
        <title>#{title}</title>
        <h:outputStylesheet name="styles/layout.css" />
    </h:head>
    <h:body>
        <h1>#{title}</h1>
        <ui:insert name="body" />
        <p:growl id="growl" redisplay="false">
            <p:autoUpdate />
        </p:growl>
    </h:body>
</html>
